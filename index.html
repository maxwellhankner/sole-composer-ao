<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Texture Test</title>
</head>
<body >
    <div class="container">
        <div class="upper-interface">
            <div class="images-container">
                <!-- Diffuse and AO -->
                <img src="assets/images/AO_Map.png" id="ao-map" class="preload-images" alt="test image">
                <img src="assets/images/shoe_Diffuse.png" id="diffuse-map" class="preload-images" alt="test image">

                <!-- Masks and Shadows -->
                <!-- Outer Heel -->
                <img src="assets/images/outerHeelMaskFocus.png" id="outer-heel-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/outerHeelShadowFocus.png" id="outer-heel-shadow-focus" class="preload-images" alt="test image">
                <!-- Inner Heel -->
                <img src="assets/images/innerHeelMaskFocus.png" id="inner-heel-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/innerHeelShadowFocus.png" id="inner-heel-shadow-focus" class="preload-images" alt="test image">
                <!-- Outer Quarter -->
                <img src="assets/images/outerQuarterMaskFocus.png" id="outer-quarter-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/outerQuarterShadowFocus.png" id="outer-quarter-shadow-focus" class="preload-images" alt="test image">
                <!-- Inner Quarter -->
                <img src="assets/images/innerQuarterMaskFocus.png" id="inner-quarter-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/innerQuarterShadowFocus.png" id="inner-quarter-shadow-focus" class="preload-images" alt="test image">
                <!-- Outer Sole -->
                <img src="assets/images/outerSoleMaskFocus.png" id="outer-sole-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/outerSoleShadowFocus.png" id="outer-sole-shadow-focus" class="preload-images" alt="test image">
                <!-- Inner Sole -->
                <img src="assets/images/innerSoleMaskFocus.png" id="inner-sole-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/innerSoleShadowFocus.png" id="inner-sole-shadow-focus" class="preload-images" alt="test image">
                <!-- Sole -->
                <img src="assets/images/soleMaskFocus.png" id="sole-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/soleShadowFocus.png" id="sole-shadow-focus" class="preload-images" alt="test image">
                <!-- Lace Cage -->
                <img src="assets/images/laceCageMaskFocus.png" id="lace-cage-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/laceCageShadowFocus.png" id="lace-cage-shadow-focus" class="preload-images" alt="test image">
                <!-- Toe Box -->
                <img src="assets/images/toeBoxMaskFocus.png" id="toe-box-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/toeBoxShadowFocus.png" id="toe-box-shadow-focus" class="preload-images" alt="test image">
                <!-- Toe Cap -->
                <img src="assets/images/toeCapMaskFocus.png" id="toe-cap-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/toeCapShadowFocus.png" id="toe-cap-shadow-focus" class="preload-images" alt="test image">
                <!-- Sock Liner -->
                <img src="assets/images/sockLinerMaskFocus.png" id="sock-liner-mask-focus" class="preload-images" alt="test image">
                <img src="assets/images/sockLinerShadowFocus.png" id="sock-liner-shadow-focus" class="preload-images" alt="test image">

                <!-- Graphics -->
                <img src="assets/images/louisvuitton.jpg" id="louis-vuitton-graphic" class="preload-images" alt="test image">
                <img src="assets/images/leopard.jpg" id="leopard-graphic" class="preload-images" alt="test image">
            </div>
            <div class="threeview-container">
                <canvas id="threeview"></canvas>
            </div>
            <div class="selection-banner">
                <button id="last-selection">&#x003C;</button>
                <div class="selection-label"><p>SELECTION</p></div>
                <button id="next-selection">&#x3e;</button>
            </div>
        </div>
        <div class="lower-interface">
            <div id="texture-container">
                <canvas id="texture" width="4096" height="4096"></canvas>
            </div>
            <div class="color-graphic-selection">
                <div class="select-color selection-option">
                    <p>COLOR</p>
                </div>
                <div class="select-graphic selection-option">
                    <p>GRAPHIC</p>
                </div>
            </div>
            <div class="color-selection">
                <input type="color" id="color-picker" value="#777777">
                <button id="color-button">COLOR</button>
            </div>
            <div class="graphic-selection">
                <div class="graphic-buttons">
                    <button id="reset-button">RESET</button>
                    <button id="left-button">LEFT</button>
                    <button id="right-button">RIGHT</button>
                    <button id="up-button">UP</button>
                    <button id="down-button">DOWN</button>
                    <button id="rotate-left-button">ROTATE LEFT</button>
                    <button id="rotate-right-button">ROTATE RIGHT</button>
                    <button id="scale-up-button">SCALE UP</button>
                    <button id="scale-down-button">SCALE DOWN</button>
                </div>
                <div class="selection-texture" id="selection-texture-id">
                    
                </div>
            </div>
            <div class="final-texture-container">
        
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="threeScript.js"></script>
    <script src="assets/js/initialize.js"></script>
    <script src="assets/js/buildcolor.js"></script>
    <script src="assets/js/buildgraphic.js"></script>
    <script src="assets/js/interface.js"></script>
</body>
</html>
