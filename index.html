<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Texture Test</title>
</head>
<body >
    <div class="container">
        <div class="upper-interface">
            <div class="images-container">
                <!-- Masks and Shadows -->
                <!-- Outer Swoosh -->
                <img src="assets/images/outerSwooshMask.png" id="outer-swoosh-mask" class="preload-images" alt="test image">
                <!-- Inner Swoosh -->
                <img src="assets/images/innerSwooshMask.png" id="inner-swoosh-mask" class="preload-images" alt="test image">
                <!-- Outer Quarter -->
                <img src="assets/images/outerQuarterMask.png" id="outer-quarter-mask" class="preload-images" alt="test image">
                <!-- Inner Quarter -->
                <img src="assets/images/innerQuarterMask.png" id="inner-quarter-mask" class="preload-images" alt="test image">
                <!-- Outer Heel -->
                <img src="assets/images/outerHeelMask.png" id="outer-heel-mask" class="preload-images" alt="test image">
                <!-- Inner Heel -->
                <img src="assets/images/innerHeelMask.png" id="inner-heel-mask" class="preload-images" alt="test image">
                <!-- Outer Sole -->
                <img src="assets/images/outerSoleMask.png" id="outer-sole-mask" class="preload-images" alt="test image">
                <!-- Inner Sole -->
                <img src="assets/images/innerSoleMask.png" id="inner-sole-mask" class="preload-images" alt="test image">
                <!-- Sole -->
                <img src="assets/images/SoleMask.png" id="sole-mask" class="preload-images" alt="test image">
                <!-- Toe Box -->
                <img src="assets/images/toeBoxMask.png" id="toe-box-mask" class="preload-images" alt="test image">
                <!-- Toe Cap -->
                <img src="assets/images/toeCapMask.png" id="toe-cap-mask" class="preload-images" alt="test image">
                <!-- Lace -->
                <img src="assets/images/laceMask.png" id="lace-mask" class="preload-images" alt="test image">
                <!-- Lace Cage -->
                <img src="assets/images/laceCageMask.png" id="lace-cage-mask" class="preload-images" alt="test image">
                <!-- Lace Lock -->
                <img src="assets/images/laceLockMask.png" id="lace-lock-mask" class="preload-images" alt="test image">
                <!-- Tongue -->
                <img src="assets/images/tongueMask.png" id="tongue-mask" class="preload-images" alt="test image">
                <!-- Heel Wing -->
                <img src="assets/images/heelWingMask.png" id="heel-wing-mask" class="preload-images" alt="test image">
                <!-- Heel Tab -->
                <img src="assets/images/heelTabMask.png" id="heel-tab-mask" class="preload-images" alt="test image">
                <!-- Sock Liner -->
                <img src="assets/images/sockLinerMask.png" id="sock-liner-mask" class="preload-images" alt="test image">
                

                <!-- Graphics -->
                <img src="assets/images/static.jpg" id="louis-vuitton-graphic" class="preload-images" alt="test image">

            </div>
            <div class="threeview-container">
                <canvas id="threeview"></canvas>
            </div>
            <div class="selection-banner">
                <button id="last-selection">&#x003C;</button>
                <div class="selection-label"><p>SELECTION</p></div>
                <button id="next-selection">&#x3e;</button>
            </div>
        </div>
        <div class="lower-interface">
            <div id="texture-container">
                <canvas id="texture" width="4096" height="4096"></canvas>
            </div>
            <div class="color-graphic-selection">
                <div class="select-color selection-option">
                    <p>COLOR</p>
                </div>
                <div class="select-graphic selection-option">
                    <p>GRAPHIC</p>
                </div>
            </div>
            <div class="color-selection">
                <input type="color" id="color-picker" value="#777777">
                <button id="color-button">COLOR</button>
            </div>
            <div class="graphic-selection">
                <div class="graphic-buttons">
                    <button id="reset-button">RESET</button>
                    <button id="left-button">LEFT</button>
                    <button id="right-button">RIGHT</button>
                    <button id="up-button">UP</button>
                    <button id="down-button">DOWN</button>
                    <button id="rotate-left-button">ROTATE LEFT</button>
                    <button id="rotate-right-button">ROTATE RIGHT</button>
                    <button id="scale-up-button">SCALE UP</button>
                    <button id="scale-down-button">SCALE DOWN</button>
                </div>
                <div class="selection-texture" id="selection-texture-id">
                    
                </div>
            </div>
            <div class="final-texture-container">
        
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="threeScript.js"></script>
    <script src="assets/js/initialize.js"></script>
    <script src="assets/js/buildcolor.js"></script>
    <script src="assets/js/buildgraphic.js"></script>
    <script src="assets/js/interface.js"></script>
</body>
</html>
